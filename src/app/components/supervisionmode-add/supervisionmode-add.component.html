<div class="ml-5">
<h3>Добавить режим надзора</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="supervisionmode.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Результат режима надзора</label>
      <input type="text" class="form-control" id="resultOfEvent" required [(ngModel)]="supervisionmode.resultOfEvent" name="resultOfEvent">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
    <button (click)="gotoList()" class="btn btn-danger">Close</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
</div>
